services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: infouna-backend
    environment:
      - PORT=4001
      - CORS_ORIGINS=https://your-domain.com
      - NEWS_API_KEY=
      - DB_DISABLE=false
      - DB_HOST=db
      - DB_USER=infouna
      - DB_PASSWORD=change-this-password
      - DB_NAME=infouna
      - DB_CONN_LIMIT=20
    volumes:
      - ../backend/uploads:/app/uploads
      - ../backend/public/certificados:/app/public/certificados
    depends_on:
      - db
    networks:
      - web

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: https://api.your-domain.com/api
    container_name: infouna-frontend
    depends_on:
      - backend
    networks:
      - web

  db:
    image: mysql:8.0
    container_name: infouna-db
    environment:
      - MYSQL_ROOT_PASSWORD=change-this-root
      - MYSQL_DATABASE=infouna
      - MYSQL_USER=infouna
      - MYSQL_PASSWORD=change-this-password
    volumes:
      - db_data:/var/lib/mysql
      - ../dataNov09.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    container_name: infouna-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      - DOMAIN=your-domain.com
      - API_DOMAIN=api.your-domain.com
    depends_on:
      - frontend
      - backend
    networks:
      - web

volumes:
  db_data:
    driver: local

networks:
  web:
    driver: bridge

