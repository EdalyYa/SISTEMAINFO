<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón decorativo -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffa500" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decoración lateral izquierda -->
  <rect x="0" y="0" width="200" height="800" fill="#1e40af"/>
  
  <!-- Elementos decorativos del lado izquierdo -->
  <g transform="translate(20, 50)">
    <!-- Escudo/Logo simulado -->
    <circle cx="80" cy="80" r="60" fill="#fbbf24" stroke="#92400e" stroke-width="3"/>
    <text x="80" y="90" text-anchor="middle" fill="#92400e" font-family="serif" font-size="24" font-weight="bold">UNA</text>
    
    <!-- Elementos decorativos -->
    <rect x="20" y="200" width="120" height="80" fill="#10b981" opacity="0.8" rx="10"/>
    <rect x="30" y="300" width="100" height="60" fill="#f59e0b" opacity="0.8" rx="8"/>
    <rect x="25" y="380" width="110" height="70" fill="#ef4444" opacity="0.8" rx="8"/>
    
    <!-- Más elementos decorativos -->
    <circle cx="80" cy="500" r="30" fill="#8b5cf6" opacity="0.7"/>
    <polygon points="50,550 110,550 80,600" fill="#06b6d4" opacity="0.7"/>
  </g>
  
  <!-- Decoración lateral derecha -->
  <rect x="1000" y="0" width="200" height="800" fill="#1e40af"/>
  
  <!-- Logo derecho -->
  <g transform="translate(1020, 50)">
    <circle cx="80" cy="80" r="60" fill="#dc2626" stroke="#7f1d1d" stroke-width="3"/>
    <text x="80" y="90" text-anchor="middle" fill="white" font-family="serif" font-size="20" font-weight="bold">FIE</text>
  </g>
  
  <!-- Área principal del certificado -->
  <rect x="220" y="50" width="760" height="700" fill="white" opacity="0.95" rx="15" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Patrón de puntos decorativo -->
  <rect x="850" y="100" width="120" height="600" fill="url(#dots)"/>
  
  <!-- Encabezado -->
  <text x="600" y="120" text-anchor="middle" fill="#1e40af" font-family="serif" font-size="24" font-weight="bold">
    UNIVERSIDAD NACIONAL DEL ALTIPLANO
  </text>
  <text x="600" y="150" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="20" font-weight="bold">
    FACULTAD DE INGENIERÍA ECONÓMICA
  </text>
  <text x="600" y="180" text-anchor="middle" fill="#1e40af" font-family="serif" font-size="18" font-weight="bold">
    UNIDAD DE POSGRADO
  </text>
  
  <!-- Título del certificado -->
  <text x="600" y="250" text-anchor="middle" fill="#1e40af" font-family="serif" font-size="48" font-weight="bold">
    CERTIFICADO
  </text>
  
  <!-- Texto principal -->
  <text x="280" y="320" fill="#1e40af" font-family="serif" font-size="18" font-weight="bold">A:</text>
  
  <text x="280" y="360" fill="#1e40af" font-family="serif" font-size="16">
    Por haber participado como
  </text>
  <text x="600" y="360" fill="#1e40af" font-family="serif" font-size="16" font-weight="bold">
    en el "Seminario:
  </text>
  
  <text x="280" y="390" fill="#1e40af" font-family="serif" font-size="16">
    Perspectivas para el Desarrollo Regional - Puno al
  </text>
  
  <text x="280" y="420" fill="#1e40af" font-family="serif" font-size="16">
    2030", organizado por la Unidad de Posgrado de la Facultad de
  </text>
  
  <text x="280" y="450" fill="#1e40af" font-family="serif" font-size="16">
    Ingeniería Económica, realizado del 23 al 25 de agosto del año
  </text>
  
  <text x="280" y="480" fill="#1e40af" font-family="serif" font-size="16">
    2024, con una duración de 41 horas académicas de actividades
  </text>
  
  <text x="280" y="510" fill="#1e40af" font-family="serif" font-size="16">
    síncronas y asíncronas.
  </text>
  
  <!-- Área para el nombre (aquí se insertará dinámicamente) -->
  <rect x="280" y="330" width="640" height="40" fill="none" stroke="none"/>
  
  <!-- Fecha y lugar -->
  <text x="600" y="580" text-anchor="middle" fill="#1e40af" font-family="serif" font-size="18" font-weight="bold">
    Puno, 02 de Octubre del año 2024.
  </text>
  
  <!-- Área de firmas -->
  <g transform="translate(280, 620)">
    <!-- Firma 1 -->
    <line x1="0" y1="50" x2="150" y2="50" stroke="#374151" stroke-width="1"/>
    <text x="75" y="70" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="10">
      DR. MARIO SERAFIN CUENTAS ALVARADO
    </text>
    <text x="75" y="85" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      VICERRECTOR ACADÉMICO
    </text>
    <text x="75" y="100" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      UNA PUNO
    </text>
    
    <!-- Firma 2 -->
    <line x1="200" y1="50" x2="350" y2="50" stroke="#374151" stroke-width="1"/>
    <text x="275" y="70" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="10">
      DR. PERCY APAZA MAMANI
    </text>
    <text x="275" y="85" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      DECANO
    </text>
    <text x="275" y="100" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      FIE - UNA PUNO
    </text>
    
    <!-- Firma 3 -->
    <line x1="400" y1="50" x2="550" y2="50" stroke="#374151" stroke-width="1"/>
    <text x="475" y="70" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="10">
      DR. ALFREDO PELAYO CALATAYUD MENDOZA
    </text>
    <text x="475" y="85" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      DIRECTOR DE LA UNIDAD DE POSGRADO
    </text>
    <text x="475" y="100" text-anchor="middle" fill="#f59e0b" font-family="sans-serif" font-size="10" font-weight="bold">
      FIE - UNA PUNO
    </text>
  </g>
  
  <!-- Sellos simulados -->
  <g transform="translate(300, 640)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" opacity="0.5">SELLO</text>
  </g>
  
  <g transform="translate(500, 640)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" opacity="0.5">SELLO</text>
  </g>
  
  <g transform="translate(700, 640)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" opacity="0.5">SELLO</text>
  </g>
</svg>